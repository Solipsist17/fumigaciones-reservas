<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prueba</title>
</head>
<body>
    <div id="contenido">Prueba</div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const token = localStorage.getItem('token');
            if (token == null) {
                window.location.href = '/login.html'; // Redirige al login si no hay token
            }
        });

    </script>
</body>
</html>
